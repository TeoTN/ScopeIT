<form class="panel-body" name="loginForm" ng-submit="vm.login(loginForm.$valid)" novalidate>
    <div class="alert alert-danger" ng-repeat="error in non_field_errors">
        <strong>Error!</strong>
        <p>{{ error }}</p>
    </div>
    <div class="form-group">
        <label for="username">
            Username&nbsp;<span class="label label-danger"
                           ng-show="loginForm.$submitted && loginForm.username.$error.required">Required</span>
        </label>
        <input type="text" class="form-control" id="username" name="username"
               placeholder="e.g. Smith89" ng-model="user.username" required>
    </div>
    <div class="form-group">
        <label for="password">Password&nbsp;<span class="label label-danger"
                           ng-show="loginForm.$submitted && loginForm.password.$error.required">Required</span>
        </label>
        <input type="password" class="form-control" id="password" name="password"
               placeholder="Password" ng-model="user.password" required>
    </div>
    <button type="submit" class="btn btn-sm btn-success btn-block">Log in</button>
    <a href="{% url 'account_signup' %}" role="button"
       class="btn btn-sm btn-info btn-block">
        Sign up
    </a>
    <hr>

</form>
