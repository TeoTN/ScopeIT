<div id="register_view" class="well col-sm-8" ng-controller="SignupFormController as vm">
    <h1>Sign up</h1>
    <div ng-if="complete == false">
        <form role="form" ng-if="authenticated != true" name="registerForm" ng-submit="register(registerForm)" novalidate>
            <div class="alert alert-danger" ng-repeat="error in errors.global">{{error}}</div>
            <div class="form-group">
                <label for="id_username">Username</label>
                <input name="username" id="id_username" class="form-control" type="text" ng-model="model.username"
                       placeholder="Username" required />
            </div>
            <div class="alert alert-danger" ng-repeat="error in errors.first_name">{{error}}</div>
            <div class="form-group">
                <label for="id_username">First name</label>
                <input name="first_name" id="id_first_name" class="form-control" type="text" ng-model="model.first_name"
                       placeholder="First name" required />
            </div>
            <div class="alert alert-danger" ng-repeat="error in errors.last_name">{{error}}</div>
            <div class="form-group">
                <label for="id_username">Last name</label>
                <input name="last_name" id="id_last_name" class="form-control" type="text" ng-model="model.last_name"
                       placeholder="Last name" required />
            </div>
            <div class="alert alert-danger" ng-repeat="error in errors.username">{{error}}</div>
            <div class="form-group">
                <label for="id_password">Password</label>
                <input name="password1" id="id_password1" class="form-control" type="password"
                       ng-model="model.password1" placeholder="Password" required />
            </div>
            <div class="alert alert-danger" ng-repeat="error in errors.password1">{{error}}</div>
            <div class="form-group">
                <label for="id_password">Repeat Password</label>
                <input name="password" id="id_password2" class="form-control" type="password" ng-model="model.password2"
                       placeholder="Repeat Password" required />
            </div>
            <div class="alert alert-danger" ng-repeat="error in errors.password2">{{error}}</div>
            <div class="form-group">
                <label for="id_email">Email</label>
                <input name="email" id="id_email" class="form-control" type="email" ng-model="model.email"
                       placeholder="Email" required />
            </div>
            <div class="alert alert-danger" ng-repeat="error in errors.email">{{error}}</div>
            <button ng-hide="authenticated" type="submit" class="btn btn-primary">Register</button>
        </form>
        <p ng-if="authenticated">You are already logged in!  You don't need to register.</p>
    </div>
    <div ng-if="complete == true">
        <div class="alert alert-success">Great! You've just registered. You should receive an email shortly with instructions on how to activate your account.</div>
    </div>
</div>
