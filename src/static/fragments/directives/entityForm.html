<h3 ng-show="is_employer">New job advertisement</h3>
<h3 ng-hide="is_employer">Fill your profile!</h3>
<form name="newEntity" class="form-horizontal col-sm-offset-1 col-sm-10"
      ng-submit="vm.submit(newEntity.$valid)" novalidate>
    <div class="form-group">
        <label for="city" class="col-sm-2 control-label">Location</label>
        <div class="col-sm-5" ng-class="{'has-error': newEntity.$submitted && newEntity.city.$error.required }">
            <input type="text" ng-model="new_entity.city" name="city" class="form-control" id="city" placeholder="City">
        </div>
        <div class="col-sm-5" ng-class="{'has-error': newEntity.$submitted && newEntity.country.$error.required }">
            <input type="text" ng-model="new_entity.country" name="country" class="form-control" id="country" placeholder="Country">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Skills</label>
        <div class="col-sm-5">
            <ul class="list-group">
                <li ng-if="new_entity.skills.length==0" class="list-group-item">
                    <h4 class="list-group-item-heading">List is empty :(</h4>
                </li>
                <li ng-repeat="skill in new_entity.skills" class="list-group-item">
                    <span class="badge">{{ vm.skill_levels[skill.level] }}</span>
                    <a class="btn btn-link no-padding" ng-click="vm.rm_skill(skill)">
                        <span class="glyphicon glyphicon-remove"></span>
                    </a>
                    {{ skill.name }}
                </li>
            </ul>
        </div>
        <div class="col-sm-5">
            <div>
                <input type="text" ng-model="new_skill.name" class="form-control"
                       placeholder="Skill name" name="skill_name" required>
            </div>
            <div>
                <select ng-model="new_skill.type" class="form-control with-v-margin" name="skill_type"
                        ng-options="key as label for (key, label) in vm.skill_types" required>
                    <option disabled selected value="">Skill type</option>
                </select>
            </div>
            <div>
                <select ng-model="new_skill.level" class="form-control with-v-margin" name="skill_level"
                        ng-options="key as label for (key, label) in vm.skill_levels" required>
                    <option disabled selected value="">Experience</option>
                </select>
            </div>
            <div class="with-v-margin">
                <button type="button" ng-click="vm.add_skill()" class="btn btn-primary btn-block">Add skill</button>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-success col-sm-offset-10 col-sm-2">Submit</button>
</form>
